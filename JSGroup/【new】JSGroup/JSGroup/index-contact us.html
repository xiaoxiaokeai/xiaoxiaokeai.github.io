

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact us</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/logbook.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/main.js"></script>
    <style>
        a:hover{
            text-decoration:none;

        }
        a{color: #333333;}
    </style>
</head>
<body>
<div id="all">
    <div class="nav">
        <div class="logo" align="center">
        </div>
        <div class="menu">
            <ul class="list list-unstyled list-inline">
           
        </div>
        <div class="search"><img src="img/search.png" width="35px" height="35px">
            <div style="width: 80%;float: right"><input type="text" class="form-control"/></div>
        </div>


        <div class="user"><img src="img/user.png" width="40px" height="40px"/></div>
        <div class="user_info" align="center">
            <div class="user_item">
                <div class="user_item_left"><img src="img/user_info.png" width="30px" height="30px" style="margin-top: 10px"/> </div>
                <div class="user_item_right"><h4>消息提醒</h4></div>
            </div>

            <div class="user_item">
                <div class="user_item_left"><img src="img/user_xinxi.png" width="30px" height="30px" style="margin-top: 10px"/> </div>
                <div class="user_item_right"><h4>个人信息</h4></div>
            </div>

            <div class="user_item">
                <div class="user_item_left"><img src="img/user_log.png" width="30px" height="30px" style="margin-top: 10px"/> </div>
                <div class="user_item_right"><h4>我的日志</h4></div>
            </div>

            <div class="user_item">
                <div class="user_item_left"><img src="img/user_homework.png" width="30px" height="30px" style="margin-top: 10px"/> </div>
                <div class="user_item_right"><h4>我的作业</h4></div>
            </div>

            <div class="user_item">
                <div class="user_item_left"><img src="img/user_cancell.png" width="30px" height="30px" style="margin-top: 10px"/> </div>
                <div class="user_item_right"><h4>注销登陆</h4></div>
            </div>
        </div><!--usee 's end-->


    </div><!--nav's end!-->

    <div class="content" align="center">
        <div class="slides" align="center">
<div class="newlog" align="left">
        <div class="newlog_head">

                <h3> 新建日志</h3>
      </div>
            <div class="newlog_body">
                <div id="newlog_title">
                    <div class="newlog_left">
                        <h3>标题</h3>

                    </div>
                    <div class="newlog_right">
                        <input class="form-control" type="text" style=""/>
                    </div>

                </div>


                <div id="newlog_sm_content">

                    <div class="newlog_left">
                        <h3>简介</h3>

                    </div>
                    <div class="newlog_right">
                        <input class="form-control" type="text" style=""/>
                    </div>
                </div>


                <div id="newlog_content">

                    <div class="newlog_left">
                        <h3>内容</h3>

                    </div>
                    <div class="newlog_right">
                        <textarea  style="width: 80%;height: 80%;margin-left: 10%;margin-top: 25px"></textarea>
                    </div>
                </div>

                <button class="btn btn-info" style="float: right;margin-top: -18px;margin-right: 8%" >点击保存</button>

            </div>

        </div>

    </div><!--content's end-->




    <div class="foot" align="center">
        <div class="foot_word">
            <h5>Copyright© 2017-浙江师范大学 软件服务外包协会</h5>
        </div>

    </div>
</div>

</body>
</html>
