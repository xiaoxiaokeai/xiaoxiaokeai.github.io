<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="images/Icon.ico" type="image/vnd.microsoft.icon"> 
    <link rel="icon" href="images/icon.ico" type="image/vnd.microsoft.icon">
    <meta charset="UTF-8">
    <title>christmas|| regist</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <script type="text/javascript" src = "js/register.js"></script>
</head>
<body class="one" style="background-image: url(images/start2.jpg)">
<div id="all" align="center">
    <div id="content">
        <div class="logo">
            <img src="images/logo.jpg" width="280px" height="180px"/>
        </div>
        <h3 style="margin-bottom: 40px;color: #243891;">Register Account</h3>
        <div class="item">
            <div class="item_left"><h4 style="float: right">username</h4></div>
            <div class="item_right">
            <input type="text" class="form-control" placeholder="username"></div>
        </div>

        <div class="item">
            <div class="item_left"><h4 style="float: right">password</h4></div>
            <div class="item_right"><input type="text" class="form-control" placeholder="password"></div>
        </div>
        <div class="item">
            <div class="item_left"><h4 style="float: right">password</h4></div>
            <div class="item_right"><input type="text" class="form-control" placeholder="Please enter the password again"></div>
        </div>
        <div class="item">
            <div class="item_left"><h4 style="float: right">phone number</h4></div>
            <div class="item_right"><input type="text" class="form-control" placeholder="phone number"></div>
        </div>
        <div class="item">
            <div class="item_left"><h4 style="float: right">e-mail</h4></div>
            <div class="item_right"><input type="text" class="form-control" placeholder="e-mail"></div>
        </div>
        <div class="item">
            <div class="item_left"><h4 style="float: right">real name</h4></div>
            <div class="item_right"><input type="text" class="form-control" placeholder="real name"></div>
        </div>

        <button class="btn" id="sub" onClick="ale();" >register</button>

    </div>
    <div style="width: 400px;margin-top: 13px;color: white">
        <span style="float: right;"><a href="index-signin.html">comeback to login</a>&nbsp;&nbsp;</span></div>
</div>

</html>
